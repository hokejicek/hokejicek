<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream 10 | Hokejíček</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- Reklamní skript (hlavička) -->
  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

  <!-- HLS.js pro M3U8 -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      overflow-x: hidden;
    }
    header {
      background: #111;
      border-bottom: 2px solid #ff4747;
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 24px; font-weight: bold; color: #ff4747; }
    nav a {
      margin-left: 25px; color: #eee; font-weight: bold; text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover { color: #ff4747; }

    main { padding: 30px; }
    h1 {
      color: #ff4747;
      margin-bottom: 25px;
      text-align: center;
    }

    /* Layout video + chat */
    .stream-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 1400px;
      margin: 0 auto;
    }
    .player, .chat {
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      overflow: hidden;
    }
    video {
      width: 900px;
      height: 600px;
      display: block;
      background: black;
    }
    .chat iframe {
      width: 350px;
      height: 600px;
      border: none;
      display: block;
    }

    footer {
      background: #111; color: #aaa; text-align: center;
      padding: 15px; border-top: 2px solid #ff4747; margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Horní lišta -->
  <header>
    <div class="logo">Hokejíček</div>
    <nav>
      <a href="/">Hlavní stránka</a>
      <a href="/livetv">Live TV</a>
      <a href="/gdpr">GDPR</a>
    </nav>
  </header>

  <!-- Obsah -->
  <main>
    <h1>Stream 10 – Live</h1>
    <div class="stream-container">
      <!-- Video -->
      <div class="player">
        <video id="hls-player" controls autoplay></video>
      </div>
      <!-- Chat -->
      <div class="chat">
        <iframe src="https://www.youtube.com/live_chat?v=ZpOWCtuZQIU&embed_domain=hokejicek.site"></iframe>
      </div>
    </div>
  </main>

  <!-- Patička -->
  <footer>
    © 2025 Hokejíček | info@hokejicek.site
  </footer>

  <!-- Reklamní skript (patička) -->
  <script type="text/javascript">
    aclib.runAutoTag({
        zoneId: 'zitkptgwk8',
    });
  </script>

  <!-- HLS inicializace -->
  <script>
    const video = document.getElementById('hls-player');
    const videoSrc = "https://n5.tmo.livebox.cz/hl-live/00487c5f22056b492a45012b461072dd/tre.smil/chunklist_b6275072.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }
  </script>
</body>
</html>
