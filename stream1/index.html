<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream 1 | Hokej√≠ƒçek</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
    }
    header {
      background: #111;
      border-bottom: 2px solid #ff4747;
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 24px; font-weight: bold; color: #ff4747; }
    nav a { margin-left: 25px; color: #eee; font-weight: bold; text-decoration: none; }
    nav a:hover { color: #ff4747; }

    main { padding: 30px; }
    h1 { color: #ff4747; text-align: center; margin-bottom: 25px; }

    /* Layout video + chat vedle sebe */
    .stream-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
      flex-wrap: wrap;
    }

    .player {
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    .video-wrapper {
      position: relative;
      width: 960px;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      display: block;
      background: black;
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 15px;
      color: #fff;
      font-size: 14px;
    }
    .controls-left { display: flex; align-items: center; gap: 12px; }
    .controls-left button {
      background: none; border: none; color: #fff; cursor: pointer; font-size: 18px;
    }
    .controls-left button:hover { color: #ff4747; }

    .controls-right { display: flex; align-items: center; gap: 8px; }
    #volume { width: 80px; }

    .live-badge {
      color: #fff;
      font-weight: bold;
      background: #ff4747;
      padding: 3px 10px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .live-badge:hover { background: #e63b3b; }

    /* Chat */
    .chat {
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      overflow: hidden;
    }
    .chat iframe {
      width: 350px;
      height: 540px;
      border: none;
      display: block;
    }

    footer {
      background: #111; color: #aaa; text-align: center;
      padding: 15px; border-top: 2px solid #ff4747; margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Horn√≠ li≈°ta -->
  <header>
    <div class="logo">Hokej√≠ƒçek</div>
    <nav>
      <a href="/">Hlavn√≠ str√°nka</a>
      <a href="/livetv">Live TV</a>
      <a href="/gdpr">GDPR</a>
    </nav>
  </header>

  <!-- Obsah -->
  <main>
    <h1>Stream 1 ‚Äì Live</h1>
    <div class="stream-container">
      <!-- Video -->
      <div class="player">
        <div class="video-wrapper">
          <video id="hls-player" autoplay muted playsinline></video>
          <div class="controls">
            <div class="controls-left">
              <button id="play-pause">‚èØÔ∏è</button>
              <span class="live-badge" id="live-btn">üî¥ LIVE</span>
            </div>
            <div class="controls-right">
              <button id="mute-unmute">üîä</button>
              <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
              <button id="fullscreen">‚õ∂</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat -->
      <div class="chat">
        <iframe src="https://www.youtube.com/live_chat?v=ZpOWCtuZQIU&embed_domain=hokejicek.site"></iframe>
      </div>
    </div>
  </main>

  <!-- Patiƒçka -->
  <footer>
    ¬© 2025 Hokej√≠ƒçek | info@hokejicek.site
  </footer>

  <!-- HLS + Ovl√°d√°n√≠ -->
  <script>
    const video = document.getElementById('hls-player');
    const videoSrc = "https://lasvideoblobs0prod-standard.b-cdn.net/vods/blobs0/68b98074c238c71a081b6dd2/index.m3u8";
    let hls;

    function loadStream() {
      if (hls) { hls.destroy(); }
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
      }
      video.play();
    }
    loadStream();

    const playPauseBtn = document.getElementById('play-pause');
    const muteBtn = document.getElementById('mute-unmute');
    const volumeSlider = document.getElementById('volume');
    const fullscreenBtn = document.getElementById('fullscreen');
    const liveBtn = document.getElementById('live-btn');

    playPauseBtn.addEventListener('click', () => {
      if (video.paused) { video.play(); } else { video.pause(); }
    });
    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "üîá" : "üîä";
    });
    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
      video.muted = video.volume === 0;
      muteBtn.textContent = video.muted ? "üîá" : "üîä";
    });
    fullscreenBtn.addEventListener('click', () => {
      if (video.requestFullscreen) video.requestFullscreen();
    });

    // Klikac√≠ LIVE ‚Üí restart streamu
    liveBtn.addEventListener('click', () => {
      loadStream();
    });
  </script>
</body>
</html>
