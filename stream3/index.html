<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream 1 | Hokej√≠ƒçek</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
    }
    header {
      background: #111;
      border-bottom: 2px solid #ff4747;
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 24px; font-weight: bold; color: #ff4747; }
    nav a { margin-left: 25px; color: #eee; font-weight: bold; text-decoration: none; }
    nav a:hover { color: #ff4747; }

    main { padding: 30px; }
    h1 { color: #ff4747; text-align: center; margin-bottom: 25px; }

    /* Layout video + chat vedle sebe */
    .stream-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
      flex-wrap: wrap;
    }

    /* Player */
    .player {
      background: #000;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      overflow: hidden;
      position: relative;
      width: 960px;
      max-width: 100%;
      aspect-ratio: 16 / 9;
    }
    .player iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Custom "controls look" */
    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 15px;
      color: #fff;
      font-size: 14px;
    }
    .controls-left { display: flex; align-items: center; gap: 12px; }
    .controls-left button {
      background: none; border: none; color: #fff; cursor: pointer; font-size: 18px;
    }
    .controls-left button:hover { color: #ff4747; }

    .controls-right { display: flex; align-items: center; gap: 8px; }

    .live-badge {
      color: #fff;
      font-weight: bold;
      background: #ff4747;
      padding: 3px 10px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .live-badge:hover { background: #e63b3b; }

    .fullscreen-btn {
      background: none; border: none; color: #fff; cursor: pointer; font-size: 18px;
    }
    .fullscreen-btn:hover { color: #ff4747; }

    /* Chat */
    .chat {
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      overflow: hidden;
    }
    .chat iframe {
      width: 350px;
      height: 540px;
      border: none;
      display: block;
    }

    footer {
      background: #111; color: #aaa; text-align: center;
      padding: 15px; border-top: 2px solid #ff4747; margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Horn√≠ li≈°ta -->
  <header>
    <div class="logo">Hokej√≠ƒçek</div>
    <nav>
      <a href="/">Hlavn√≠ str√°nka</a>
      <a href="/livetv">Live TV</a>
      <a href="/gdpr">GDPR</a>
    </nav>
  </header>

  <!-- Obsah -->
  <main>
    <h1>Stream 1 ‚Äì Live</h1>
    <div class="stream-container">
      <!-- P≈ôehr√°vaƒç (iframe obalen√Ω do designu) -->
      <div class="player" id="player">
        <iframe 
          src="https://streambetter.cyou/play/play.php?id=24" 
          allowfullscreen>
        </iframe>
        <div class="controls">
          <div class="controls-left">
            <button id="reload">‚èØÔ∏è</button>
            <span class="live-badge" id="live">üî¥ LIVE</span>
          </div>
          <div class="controls-right">
            <button class="fullscreen-btn" id="fullscreen">‚õ∂</button>
          </div>
        </div>
      </div>

      <!-- Chat -->
      <div class="chat">
        <iframe src="https://www.youtube.com/live_chat?v=ZpOWCtuZQIU&embed_domain=hokejicek.site"></iframe>
      </div>
    </div>
  </main>

  <!-- Patiƒçka -->
  <footer>
    ¬© 2025 Hokej√≠ƒçek | info@hokejicek.site
  </footer>

  <script>
    const player = document.getElementById("player");
    const iframe = player.querySelector("iframe");
    const reloadBtn = document.getElementById("reload");
    const liveBtn = document.getElementById("live");
    const fullscreenBtn = document.getElementById("fullscreen");

    // Restart iframe (simulace tlaƒç√≠tka LIVE / reload)
    function reloadStream() {
      iframe.src = iframe.src;
    }
    reloadBtn.addEventListener("click", reloadStream);
    liveBtn.addEventListener("click", reloadStream);

    // Fullscreen
    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        if (player.requestFullscreen) {
          player.requestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    });
  </script>
</body>
</html>
