<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Hokejíček – Záznam</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1a1a1a;
      padding: 16px;
      border-radius: 0 0 20px 20px;
      color: #bb86fc;
      font-weight: bold;
      text-align: center;
      font-size: 20px;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .video-box {
      background: #1e1e1e;
      border: 2px solid #bb86fc;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,.7);
      max-width: 900px;
      width: 100%;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 12px;
    }
    footer {
      background: #1a1a1a;
      text-align: center;
      padding: 15px;
      border-top: 2px solid #bb86fc;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Hokejíček – Záznam</header>
  <main>
    <div class="video-box">
      <iframe src="https://www.youtube.com/embed/2iWG0yQ81Cg" allowfullscreen></iframe>
    </div>
  </main>
  <footer>© 2025 Hokejíček</footer>
</body>
</html>
