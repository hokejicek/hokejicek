<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hokejíček – Stream 2</title>
  <link rel="icon" type="image/png" href="https://sdmntprnortheu.oaiusercontent.com/files/00000000-d8e4-61f4-acf8-c024a0505c7c/raw?se=2025-09-13T05%3A32%3A56Z&sp=r&sv=2024-08-04&sr=b&scid=d8127254-c869-55b9-815f-6a105403628b&skoid=f05d6a75-3c59-41ae-be2c-51a75f29841e&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-09-12T20%3A43%3A36Z&ske=2025-09-13T20%3A43%3A36Z&sks=b&skv=2024-08-04&sig=02xjvq1PiNvf/deKM6XmVqzzDbzsMgKLNGeFN1CDfAo%3D">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Horní lišta */
    .lowpoly-bg {
      background: #1a1a1a;
      border-radius: 0 0 28px 28px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.6);
    }
    header {
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #bb86fc;
    }
    nav a {
      margin-left: 24px;
      color: #f5f5f5;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #bb86fc;
    }

    /* Obsah streamu */
    main {
      flex: 1;
      display: flex;
      padding: 20px;
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    /* Responzivní video 16:9 */
    .video {
      flex: 3;
      position: relative;
      background: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 poměr */
    }
    .video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
    }

    .chat {
      flex: 1.2;
      background: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat iframe {
      flex: 1;
      border: none;
      height: 100%;
    }

    footer {
      background: #1a1a1a;
      color: #aaa;
      text-align: center;
      padding: 15px;
      border-top: 2px solid #bb86fc;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Horní lišta -->
  <div class="lowpoly-bg">
    <header>
      <div class="logo">Hokejíček</div>
      <nav>
        <a href="https://hokejicek.site/">Hlavní stránka</a>
        <a href="https://hokejicek.site/gdpr.html">GDPR</a>
      </nav>
    </header>
  </div>

  <!-- Obsah -->
  <main>
    <!-- Video přenos -->
    <div class="video">
      <iframe src="https://streambetter.cyou/play/play.php?id=678" frameborder="0" width="640" height="360" allowfullscreen></iframe>
    </div>

    <!-- Chat -->
    <div class="chat">
      <iframe src="https://www.youtube.com/live_chat?v=ZpOWCtuZQIU&embed_domain=hokejicek.site"></iframe>
    </div>
  </main>

  <!-- Patička -->
  <footer>
    © 2025 Hokejíček · Stream 2
  </footer>

</body>
</html>
