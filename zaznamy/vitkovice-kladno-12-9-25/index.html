<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hokejíček – Záznam</title>
  <link rel="icon" type="image/png" href="/favicon.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Horní lišta */
    .lowpoly-bg {
      background: #1a1a1a;
      border-radius: 0 0 28px 28px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.6);
    }
    header {
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #bb86fc;
    }
    nav a {
      margin-left: 24px;
      color: #f5f5f5;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #bb86fc;
    }

    /* Obsah */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .video-box {
      background: #1e1e1e;
      border: 2px solid #bb86fc;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
      max-width: 900px;
      width: 100%;
    }
    .video-box iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 12px;
    }

    footer {
      background: #1a1a1a;
      color: #aaa;
      text-align: center;
      padding: 15px;
      border-top: 2px solid #bb86fc;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Horní lišta -->
  <div class="lowpoly-bg">
    <header>
      <div class="logo">Hokejíček</div>
      <nav>
        <a href="/">Hlavní stránka</a>
        <a href="/zaznamy/">Záznamy</a>
        <a href="/gdpr.html">GDPR</a>
      </nav>
    </header>
  </div>

  <!-- Obsah -->
  <main>
    <div class="video-box">
      <iframe src="https://www.youtube.com/embed/UtdBkYejuBU" allowfullscreen></iframe>
    </div>
  </main>

  <!-- Patička -->
  <footer>
    © 2025 Hokejíček
  </footer>

</body>
</html>
